<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Maniac</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <style>
        .navbar-custom {
            color: #FFFFFF;
            margin-top: 5px;
            margin-right: 15px;
            font-size: 20px;
        }

        body {
            padding-top: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script src="quizCreate.js"></script>
	<script src="quizProcess.js"></script>
	</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Movie Maniac</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to all encompassing trivia.</h1>
		<div class="jumbotron">
			<div class="container">
				<input class="btn btn-info" type="button" onclick="openQuizCreation()" value="Choose your trivia topic"></input>
				<!--<a class="btn btn-success" href="http://metadata.sls1.cdops.net/Categories/SystemId/e5ce3167-4e0b-4867-a8c3-c8f23aec5e71/DistributionChannel/20389393-b2e4-4f65-968e-75a5227e544c/IncludeChildren/True">To Query</a>-->
			</div>
			
			<div class="container" id="quizCreation" style="display:none">
				<div id="quizSelection">
					<button type="button" class="btn btn-info" onclick="startGame()">All Categories</button>
				</div>
			</div>
		</div>
		
		<div class="jumbotron" id="quizHolder" style="display:block">	
			<div class="container">
				<input class="btn btn-info" type="button" onclick="openQuiz()" value="Take Quiz"></input>
			</div>
			<div class="container" id="quiz" style="display:none">
				<form class="form-group" method="post" id="quizForm" action="javascript:processQuiz()">
				</form>
			</div>
		</div>
		
		<div class="jumbotron" id="quizResultHolder" style="display:none">
			<div class="container">
				<h2>Results</h2>
				<div class="table-responsive">
					<table class="table">
						<thead>
						  <tr>
							<th>#</th>
							<th>Correct</th>
							<th>Correct Answer<th>
						  </tr>
						</thead>
						<tbody id="quizResults">
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </div>

	<div class="container">
	  <footer class="footer">
        <p>&copy; RM, Inc.</p>
      </footer>
	</div>
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>

</html>
